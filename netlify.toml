[build]
  command = "cd quotation && npm install && npm run build"
  publish = "quotation/.next"
  functions = "quotation/.netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--prefix"
  NPM_PREFIX = "/opt/buildhome/.npm-global"

[[plugins]]
  package = "@netlify/plugin-nextjs"
  [plugins.inputs]
    functions = "quotation/.netlify/functions"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@prisma/client"]

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200